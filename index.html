<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Form</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fraunces:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="box">
    <h1 class="title">Webform</h1>
    <hr />

    <div class="form-box">
      <form id="contact-form">
        <div class="input input-text">
          <label for="Form-Name">
            <input type="text" placeholder="Your Full Name" name="name" id="Form-Name" required />
          </label>
        </div>

        <div class="input input-email">
          <label for="Form-Email">
            <input type="email" placeholder="Your Email Id" name="email" id="Form-Email" required />
          </label>
        </div>

        <div class="input input-age">
          <label for="Form-Age">
            <input type="number" placeholder="Your Age" name="age" id="Form-Age" min="0" max="100" step="0.5" required />
          </label>
        </div>

        <div class="input input-date">
          <label for="Form-DOB">
            <input type="date" name="date" id="Form-DOB" style="color: rgb(126, 120, 120);" required />
          </label>
        </div>

        <div class="input input-gender">
          <div class="gen">
            <input type="radio" name="gender" id="Male-Gender" value="Male" checked />
            <label for="Male-Gender"><span>Male</span></label>
          </div>
          <div class="gen">
            <input type="radio" name="gender" id="Female-Gender" value="Female" />
            <label for="Female-Gender"><span>Female</span></label>
          </div>
          <div class="gen">
            <input type="radio" name="gender" id="Other-Gender" value="Other" />
            <label for="Other-Gender"><span>Other</span></label>
          </div>
        </div>

        <div class="input input-textarea">
          <textarea name="message" id="Form-Message" cols="30" rows="10" placeholder="Small Message for me!!" required></textarea>
        </div>

        <div class="input input-submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>

emailjs.init("YOUR_PUBLIC_KEY"); 

    document.getElementById("contact-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const form = this;
      const formData = {
        name: document.getElementById("Form-Name").value,
        email: document.getElementById("Form-Email").value,
        age: document.getElementById("Form-Age").value,
        date: document.getElementById("Form-DOB").value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        message: document.getElementById("Form-Message").value
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
        .then(() => {
          alert("Your form has been sent successfully. Please check your inbox or spam folder.");
          form.reset();
        })
        .catch((error) => {
          console.error("Failed to send form:", error);
          alert("Something went wrong. Please try again.");
        });
    });
  </script>
</body>

</html>
